{% extends "app/base.html" %}

{% block content %}
    <div id="bookList">
    <br>
    <h1>
        Books
    </h1>
    <br>
    {% if books %}
        <table class="table table-bordered table-striped" id="bookTable">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Publisher</th>
            </tr>
            </thead>
            <tbody>
            {% for book in books %}
                <tr>
                    <th >
                        <a class="btn btn-outline-primary my-2 my-sm-0" href="/books/{{ book.id }}/">{{ book.id }}
                                <span class="ion-ios-list-outline"></span>
                        </a>
                    </th>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.publisher }}</td>
                </tr>
            {% endfor %}


            </tbody>
        </table>
    {% else %}
        <p>No books are available.</p>
    {% endif %}
    </div>
{% endblock %}
