{% extends "app/base.html" %}

{% block content %}
    <div class="checkOutForm">
        <h1>
            {{ catalogBook.title }}
        </h1>

        <h5>Are you sure you want to check this book out?</h5>
        <br>

        <form  method="POST" action="{% url "app:checkout" %}">
            {% csrf_token %}

            <div class="form-group row">
                <label for="title" class="col-2 col-form-label">Title</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="title" name="title"
                           placeholder="{{ catalogBook.title }}" value="{{ catalogBook.title }}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="author" class="col-2 col-form-label">Author</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="author" name="author"
                           placeholder="{{ catalogBook.author }}" value="{{ catalogBook.author }}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="subject" class="col-2 col-form-label">Subject</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="subject" name="subject"
                           placeholder="{{ catalogBook.subject }}" value="{{ catalogBook.subject }}" readonly>
                </div>
            </div>
            <div class="form-group row">
                <label for="publisher" class="col-2 col-form-label">Publisher</label>
                <div class="col-10">
                    <input type="text" class="form-control" id="publisher" name="publisher"
                           placeholder="{{ catalogBook.publisher }}" value="{{ catalogBook.publisher }}" readonly>
                </div>
            </div>
            <button class="btn btn-outline-success my-2 my-lg-0 float-right" type="submit">Checkout</button>
        </form>
    </div>


{% endblock %}
